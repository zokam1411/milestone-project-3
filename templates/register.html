{% extends 'base.html' %}
{% block content %}

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{url_for('register')}}">
        <div class="card-panel blue lighten-4">
            <div class="title center-align">
                <h4>Create Buy & Sell account</h4>
                <p>to buy and sell with us!</p>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Password must contain...</span>

                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
