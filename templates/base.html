<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- static css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Buy & Sell</title>
</head>

<body>
    <header>
        <!-- top navbar -->
        <nav>
            <a href="{{ url_for('get_ads') }}" class="brand-logo">Buy & Sell</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a class="waves-effect waves-light btn"><i class="fas fa-plus-square"></i> Place Ad</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Profile<i
                            class="fas fa-angle-down"></i></a></li>
            </ul>
        </nav>
        <!-- top navbar dropdown -->
        <ul id="dropdown1" class="dropdown-content">
            <li>Hello Profile!</li>
            <li><a href="#!">My Profile</a></li>
            <li class="divider"></li>
            <li><a href="#!">Log Out</a></li>
        </ul>
        <!-- mobile sidenav -->
        <ul class="sidenav" id="mobile-demo">
            <li>Hello Profile!</li>
            <!-- <li><a href="{{ url_for('get_ads') }}">Home</a></li> -->
            <li><a class="waves-effect waves-light btn"><i class="fas fa-plus-square"></i>Place Ad</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">My Profile</a></li>
            <li class="divider"></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </header>
    <h1>test base template</h1>
    {% block content %}
    {% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- static JS file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
