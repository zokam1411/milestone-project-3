{% extends 'base.html' %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2">
        <div class="card-panel grey lighten-2 tab-top">
            <h6><strong>Category:</strong></h6>
        </div>
        <div class="card-panel tab-bottom">
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-folder-open prefix"></i>
                    <select>
                        <option value="" disabled selected>Select category:</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-panel grey lighten-2 tab-top">
            <h6><strong>Description:</strong></h6>
        </div>
        <div class="card-panel tab-bottom">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pen-alt prefix"></i>
                    <input id="title" name="title" type="text" class="validate" data-length="20">
                    <label for="title">Ad title:</label>
                </div>
                <div class="input-field col s12">
                    <i class="far fa-file-alt prefix"></i>
                    <textarea id="description" name="description" class="validate materialize-textarea"
                        data-length="300"></textarea>
                    <label for="description">Describe your item:</label>
                </div>
                <div class="input-field col s12">
                    <p>
                        <i class="fas fa-hammer yellow-text text-accent-4"></i> <strong>Quick sale </strong>
                        <label>
                            <input type="checkbox" />
                            <span>Let others know you will accept lower offer for quick sale.</span>
                        </label>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
