{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_ad') }}" enctype="multipart/form-data">
            <!-- Category -->
            <div class="card-panel grey lighten-2 tab-top">
                <h6><strong>Category:</strong></h6>
            </div>
            <div class="card-panel tab-bottom">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-file prefix"></i>
                        <input id="category_name" name="category_name" type="text" class="validate" required>
                        <label for="category_name">Category name:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fab fa-font-awesome-flag prefix"></i>
                        <input id="icon" name="icon" type="text" class="validate" required>
                        <label for="icon">Font Awesome icon code:</label>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit">Submit
                    <i class="far fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
