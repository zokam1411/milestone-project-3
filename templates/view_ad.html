{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col s12">
        {{ ad.title }}
    </div>
</div>
<div class="row">
    <div class="col s12 m6">
        Image
    </div>
    <div class="col s12 m6">
        <ul>
            <li><strong>Asking price:</strong></li>
            <li>{{ ad.price }}</li>
        </ul>
        <ul>
            <li>Seller info:</li>
            <li>Username:</li>
            <li>Location: {{ ad.location }}</li>
            <li>Contact: {{ ad.phone }}</li>
        </ul>
    </div>
    <div class="row">
        Description: {{ ad.description }}
    </div>
</div>

{% endblock %}
