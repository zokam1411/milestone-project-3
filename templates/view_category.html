{% extends 'base.html' %}
{% block content %}
<div class="grey lighten-4">
    <div class="container">
        <div class="row page-nav">
            <h6 class="mb-0"><a href="{{ url_for('get_ads') }}">Home</a> <i class="fas fa-chevron-right"></i> {{ category.category }}</h6>
        </div>
    </div>
</div>
<!-- Category ads -->
<div class="container">
    <div class="row">
        {% for ad in ads %}
        <div class="col s6 m3 col-margin" id="col-padding">
            <a href="{{ url_for('view_ad', ad_id=ad._id) }}">
                <div class="grey lighten-3 main-ad-holder">
                    <div class="white ad-img-holder">
                        {% if ad.item_image %}
                        <img src="{{url_for('img_uploads', filename=ad['item_image'])}}" alt="item_image">
                        {% else %}
                        <img src="{{url_for('static', filename='images/no-image.png')}}" alt="default_recipe_image">
                        {% endif %}
                    </div>
                    <div class="row">
                        <div class="truncate"><strong>{{ ad.title }}</strong></div>
                        {% if ad.urgent == "on" %}
                        <div><b>&#8364; {{ ad.price }}</b> <i class="fas fa-hammer yellow-text text-accent-4 tooltipped"
                                data-position="bottom" data-tooltip="Price negotiable for quick sale."></i></div>
                        {% else %}
                        <div><b>&#8364; {{ ad.price }}</b></div>
                        {% endif %}
                        <div><small>{{ ad.location }}</small></div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
