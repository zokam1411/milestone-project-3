{% extends 'base.html' %}
{% block content %}

<!-- Recent ads -->
<h4>Ads in {{category.category}}:</h4>
<div class="row">
    {% for ad in ads %}
    <div class="col s6 m3">
        <div class="grey lighten-4">
            <a href="{{ url_for('view_ad', ad_id=ad._id) }}">
                <div class="img-holder center-align">
                    Image
                </div>
                <div class="col s7 m8 truncate"><strong>{{ ad.title }}</strong></div>
                <div class="col s5 m4 right-align"><strong>â‚¬{{ ad.price }}</strong></div>
                <div class="col s8">{{ ad.location }}</div>
                {% if ad.urgent == "on" %}
                <div class="col s4 right-align"><i class="fas fa-hammer yellow-text text-accent-4 tooltipped"
                        data-position="bottom" data-tooltip="Price negotiable for quick sale."></i></div>
                {% endif %}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
