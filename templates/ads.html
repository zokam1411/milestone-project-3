<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy & Sell</title>
</head>
<body>
    {% for ad in ads %}
        {{ ad.category }} <br>
        {{ ad.title }} <br>
        {{ ad.description }} <br>
        {{ ad.condition }} <br>
        {{ ad.photo }} <br>
        {{ ad.price }} <br>
        {{ ad.payment_method}} <br>
        {{ ad.shipping }} <br>
        {{ ad.location }} <br>
        {{ ad.urgent}} <br>
    {% endfor %}
</body>
</html>
