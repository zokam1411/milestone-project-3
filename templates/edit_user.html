{% extends 'base.html' %} {% block content %}
<!-- Page nav -->
<div class="grey lighten-4">
    <div class="container">
        <div class="row page-nav">
            <h6 class="mb-0 mt-0"><a href="{{ url_for('get_ads') }}">Home</a> <i class="fas fa-chevron-right"></i> <a href="{{ url_for('control_panel') }}">Control Panel</a> <i class="fas fa-chevron-right"></i> Edit user status</h6>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_user', username=username.username) }}" enctype="multipart/form-data">
            <!-- User -->
            <div class="card-panel grey lighten-2 tab-top">
                <h6><strong>User</strong></h6>
            </div>
            <div class="card-panel tab-bottom">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="far fa-user prefix"></i>
                        <input id="username" name="username" type="text" value="{{username.username}}" class="validate" disabled required />
                        <label for="username">User:</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="fas fa-arrow-circle-right prefix"></i>
                        <select id="status" name="status" class="validate" required>
                            <option disabled selected value="">{{ username.status }}</option>
                            {% if username.status == 'normal' %}
                            <option value="mod">mod</option>
                            <option value="admin">admin</option>
                            {% elif username.status == 'mod' %}
                            <option value="normal">normal</option>
                            <option value="admin">admin</option>
                            {% elif username.status == 'admin' %}
                            <option value="mod">mod</option>
                            <option value="admin">admin</option>
                            {% endif %}
                        </select>
                        <label for="status">Select user status:</label>
                    </div>
                </div>
            </div>
            <!-- Edit user Modal Trigger -->
            <div class="row center-align">
                <a href="#modal" class="modal-trigger btn waves-effect waves-light green">
                    Edit <i class="far fa-edit"></i>
                </a>
            </div>
            <!-- Edit user Modal Structure -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="row center-align">
                        <div class="col s12">
                            <p>
                                <strong> Are you sure you want to edit status of <span
                                        class="blue-text">{{username.username}}</span></strong>
                            </p>
                        </div>
                        <!-- Yes button -->
                        <button class="modal-close btn waves-effect waves-light green" type="submit">
                            Yes</button>
                        <!-- No button -->
                        <a class="modal-close btn waves-effect waves-light red">No</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
